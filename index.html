<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Astroid Locator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <img id="earth" src="img/earth.png" alt="picture of mother earth">

    <section id="asteroids">
    </section>

    <h4 id="author">Made by <a id="website" href="https://brianschnee.com" target="_blank">Brian Schnee</a></h4>

    <div id="overlay">
        <header class="close">
            <a id="x-button" href="">x</a>
        </header>

        <section class="info">
            <section class="overlay-img">
                <img id="image" src="./img/asteroid.png" alt="">
            </section>
            <section class="overlay-text">
                <h1 id="overlay-title"></h1>
                <p id="magnitude" class="overlay-info"></p>
                <p id="observed" class="overlay-info"></p>
                <p id="hazard" class="overlay-info"></p>
            </section>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
